    <h2>Todo-List Project For My Semester</h2>
<form action="" class="formm">

    <label for="reg-field">Reg.No</label>
    <input type="text" name="reg-field" placeholder="Type your Reg-No here" class="reg_field field">
    <label for="dep-field">Department</label>
    <input type="text" name="dep-field" placeholder="Type your name here" class="dept_field field">
    <label for="teach-field">Teacher</label>
    <input type="text" name="teach-field" placeholder="Type your name here" class="teacher_field field">
 <button class="submit" type="button">Submit</button>
</form>
